---
driver:
  name: vagrant
  customize:
    memory: 1024
    cpus: 2
    ioapic: 'on'

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.5
    attributes:
      java:
        jdk_version: 7
  - name: debian-7.2.0
    run_list:
      - recipe[apt]
    attributes:
      java:
        jdk_version: 6
  - name: ubuntu-12.04
    run_list:
      - recipe[apt]
    attributes:
      java:
        jdk_version: 7
  - name: ubuntu-13.10
    run_list:
      - recipe[apt]
    attributes:
      java:
        jdk_version: 7
  - name: fedora-18
    attributes:
      java:
        jdk_version: 7

suites:
  - name: init-style-upstart
    run_list:
      - recipe[java::default]
      - recipe[kafka]
    excludes:
      - centos-6.5
      - debian-7.2.0
      - fedora-18
    attributes:
      kafka:
        base_url: 'https://archive.apache.org/dist/kafka'
        install_method: 'binary'
        init_style: 'upstart'
        zookeeper:
          connection_timeout_ms: 10_000
  - name: init-style-sysv
    run_list:
      - recipe[java::default]
      - recipe[kafka]
    attributes:
      kafka:
        base_url: 'https://archive.apache.org/dist/kafka'
        install_method: 'binary'
        init_style: 'sysv'
        zookeeper:
          connection_timeout_ms: 10_000
  - name: binary
    run_list:
      - recipe[java::default]
      - recipe[kafka]
    attributes:
      kafka:
        base_url: 'https://archive.apache.org/dist/kafka'
        install_method: 'binary'
  - name: source
    run_list:
      - recipe[java::default]
      - recipe[kafka]
    attributes:
      kafka:
        base_url: 'https://archive.apache.org/dist/kafka'
        install_method: 'source'
  - name: zookeeper
    run_list:
      - recipe[java::default]
      - recipe[kafka::zookeeper]
    attributes:
      kafka:
        base_url: 'https://archive.apache.org/dist/kafka'
